<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solveur d'équation du second degré</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section>
        <form action="#">
            <input type="text" name="prem" class="entree">x² + <input type="text" name="deux" class="entree">x + <input type="text" name="troi" class="entree">
        </form>
        <div class="frac">
            <div class="numer">x<sup>2</sup> + 3x + 5</div>
            <div class="denom">2x</div>
        </div>
    </section>
    
</body>
</html>
